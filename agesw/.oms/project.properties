#OMS Project Configuration
#Fri Sep 16 22:44:40 MDT 2011

# provide jvm options (e.g. -Xms512M)
oms.java.options= -Xms512M -Xmx4G

# provide java home to switch JVMs for running the model
#oms.java.home=

# provide extra classpath entries here.
# Groovy needs to see the 'simulation' folder it its
# classpath to compile the includes.
oms.java.classpath=simulation

# the logging level for running a simulation
oms.loglevel=OFF

# the oms runtime version to be used
oms.version=

# if enabled, no native annotation processing will be
# performed.
#skip.nap

# uncomment to perform analysis
#oms.cli=a

# OMS Console configuration:
console.file.open=simulation/rot/rot.sim
console.file.active=0
